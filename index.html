<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arithmetic Operations</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div
                    class="col-12 col-md-8 col-lg-6 mx-auto border p-4 bg-success bg-opacity-10"
                >
                    <h2 class="text-success my-3">Arithmetic Operations</h2>
                    <form onsubmit="calculate(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Your name:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="num1" class="form-label"
                                >Number 1:</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="num1"
                                value="0"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label"
                                >Number 2:</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="num2"
                                value="0"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <button
                                id="add"
                                type="button"
                                class="btn btn-outline-secondary w-100"
                                onclick="calculate('add')"
                            >
                                Add
                            </button>
                        </div>
                        <div class="mb-3">
                            <button
                                id="subtract"
                                type="button"
                                class="btn btn-outline-secondary w-100"
                                onclick="calculate('subtract')"
                            >
                                Subtract
                            </button>
                        </div>
                        <div class="mb-3">
                            <button
                                id="multiply"
                                type="button"
                                class="btn btn-outline-secondary w-100"
                                onclick="calculate('multiply')"
                            >
                                Multiply
                            </button>
                        </div>
                        <div class="mb-3">
                            <button
                                id="divide"
                                type="button"
                                class="btn btn-outline-secondary w-100"
                                onclick="calculate('divide')"
                            >
                                Divide
                            </button>
                        </div>
                    </form>
                    <h4 id="result">Result:</h4>
                </div>
            </div>
        </div>

        <script>
            const calculate = (operation) => {
                event.preventDefault();
                const name = document.querySelector('#username').value;
                const num1 = parseFloat(document.querySelector('#num1').value);
                const num2 = parseFloat(document.querySelector('#num2').value);
                let result;

                if (operation === 'add') {
                    result = num1 + num2;
                } else if (operation === 'subtract') {
                    result = num1 - num2;
                } else if (operation === 'multiply') {
                    result = num1 * num2;
                } else if (operation === 'divide') {
                    result = num1 / num2;
                } else {
                    result = 'Invalid operation';
                }

                const resultElement = document.querySelector('#result');
                resultElement.textContent = `Hello ${name}, your ${operation} result is ${result}`;
            };
        </script>
    </body>
</html>
